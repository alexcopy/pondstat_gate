<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChemicalAnalysisLabel" jhiTranslate="gateApp.chemicalAnalysis.home.createOrEditLabel">Create or edit a Chemical Analysis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chemicalAnalysis.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chemicalAnalysis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="chemicalAnalysis.date"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.nO2" for="field_nO2">N O 2</label>
            <input type="text" class="form-control" name="nO2" id="field_nO2"
                [(ngModel)]="chemicalAnalysis.nO2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.nO3" for="field_nO3">N O 3</label>
            <input type="text" class="form-control" name="nO3" id="field_nO3"
                [(ngModel)]="chemicalAnalysis.nO3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.nH4" for="field_nH4">N H 4</label>
            <input type="text" class="form-control" name="nH4" id="field_nH4"
                [(ngModel)]="chemicalAnalysis.nH4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.ph" for="field_ph">Ph</label>
            <input type="text" class="form-control" name="ph" id="field_ph"
                [(ngModel)]="chemicalAnalysis.ph" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                [(ngModel)]="chemicalAnalysis.tempVal" required/>
            <div [hidden]="!(editForm.controls.tempVal?.dirty && editForm.controls.tempVal?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tempVal?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tempVal?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.chemicalAnalysis.timestamp" for="field_timestamp">Timestamp</label>
            <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                [(ngModel)]="chemicalAnalysis.timestamp" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
