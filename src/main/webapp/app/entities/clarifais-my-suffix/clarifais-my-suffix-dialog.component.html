<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClarifaisLabel" jhiTranslate="gateApp.clarifais.home.createOrEditLabel">Create or edit a Clarifais</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clarifais.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clarifais.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="clarifais.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="clarifais.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.emailpassword" for="field_emailpassword">Emailpassword</label>
            <input type="text" class="form-control" name="emailpassword" id="field_emailpassword"
                [(ngModel)]="clarifais.emailpassword" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.apikey" for="field_apikey">Apikey</label>
            <input type="text" class="form-control" name="apikey" id="field_apikey"
                [(ngModel)]="clarifais.apikey" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.modelname" for="field_modelname">Modelname</label>
            <input type="text" class="form-control" name="modelname" id="field_modelname"
                [(ngModel)]="clarifais.modelname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="clarifais.country" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.billday" for="field_billday">Billday</label>
            <input type="text" class="form-control" name="billday" id="field_billday"
                [(ngModel)]="clarifais.billday" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.totalusage" for="field_totalusage">Totalusage</label>
            <input type="number" class="form-control" name="totalusage" id="field_totalusage"
                [(ngModel)]="clarifais.totalusage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.clarifais.count" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                [(ngModel)]="clarifais.count" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
