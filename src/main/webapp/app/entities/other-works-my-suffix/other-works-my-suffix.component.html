<div>
    <h2>
        <span jhiTranslate="gateApp.otherWorks.home.title">Other Works</span>
        <button class="btn btn-primary float-right jh-create-entity create-other-works-my-suffix" [routerLink]="['/', { outlets: { popup: ['other-works-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gateApp.otherWorks.home.createLabel">
            Create new Other Works
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="otherWorks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.date">Date</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.reason">Reason</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.qty">Qty</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.descripton">Descripton</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.tempVal">Temp Val</span></th>
            <th><span jhiTranslate="gateApp.otherWorks.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let otherWorks of otherWorks ;trackBy: trackId">
                <td><a [routerLink]="['../other-works-my-suffix', otherWorks.id ]">{{otherWorks.id}}</a></td>
                <td>{{otherWorks.date | date:'medium'}}</td>
                <td>{{otherWorks.reason}}</td>
                <td>{{otherWorks.qty}}</td>
                <td>{{otherWorks.descripton}}</td>
                <td>{{otherWorks.tempVal}}</td>
                <td>{{otherWorks.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../other-works-my-suffix', otherWorks.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'other-works-my-suffix/'+ otherWorks.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'other-works-my-suffix/'+ otherWorks.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
