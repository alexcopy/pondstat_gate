<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTankLabel" jhiTranslate="gateApp.tank.home.createOrEditLabel">Create or edit a Tank</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tank.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tank.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tank.tankName" for="field_tankName">Tank Name</label>
            <input type="text" class="form-control" name="tankName" id="field_tankName"
                [(ngModel)]="tank.tankName" required/>
            <div [hidden]="!(editForm.controls.tankName?.dirty && editForm.controls.tankName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tankName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tank.tankType" for="field_tankType">Tank Type</label>
            <select class="form-control" name="tankType" [(ngModel)]="tank.tankType" id="field_tankType"  required>
                <option value="POND">{{'gateApp.TankType.POND' | translate}}</option>
                <option value="AQUARIUM">{{'gateApp.TankType.AQUARIUM' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.tankType?.dirty && editForm.controls.tankType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tankType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tank.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="tank.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tank.timestamp" for="field_timestamp">Timestamp</label>
            <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                [(ngModel)]="tank.timestamp" required/>
            <div [hidden]="!(editForm.controls.timestamp?.dirty && editForm.controls.timestamp?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.timestamp?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.timestamp?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
