<div>
    <h2 id="page-heading">
        <span jhiTranslate="gateApp.vkbotSelectedKeyWords.home.title">Selected Key Words</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-selected-key-words-my-suffix" [routerLink]="['/selected-key-words-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gateApp.vkbotSelectedKeyWords.home.createLabel">
            Create new Selected Key Words
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gateApp.vkbotSelectedKeyWords.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="selectedKeyWords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.vkbotSelectedKeyWords.modelid">Modelid</span></th>
            <th><span jhiTranslate="gateApp.vkbotSelectedKeyWords.posmatrix">Posmatrix</span></th>
            <th><span jhiTranslate="gateApp.vkbotSelectedKeyWords.neutmatrix">Neutmatrix</span></th>
            <th><span jhiTranslate="gateApp.vkbotSelectedKeyWords.negmatrix">Negmatrix</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let selectedKeyWords of selectedKeyWords ;trackBy: trackId">
                <td><a [routerLink]="['/selected-key-words-my-suffix', selectedKeyWords.id, 'view' ]">{{selectedKeyWords.id}}</a></td>
                <td>{{selectedKeyWords.modelid}}</td>
                <td>{{selectedKeyWords.posmatrix}}</td>
                <td>{{selectedKeyWords.neutmatrix}}</td>
                <td>{{selectedKeyWords.negmatrix}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/selected-key-words-my-suffix', selectedKeyWords.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/selected-key-words-my-suffix', selectedKeyWords.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'selected-key-words-my-suffix/'+ selectedKeyWords.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
