<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-model-training-my-suffix-heading" jhiTranslate="gateApp.vkbotModelTraining.home.createOrEditLabel">Create or edit a Model Training</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!modelTraining.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="modelTraining.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotModelTraining.pictid" for="field_pictid">Pictid</label>
                    <input type="number" class="form-control" name="pictid" id="field_pictid"
                        [(ngModel)]="modelTraining.pictid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotModelTraining.modelid" for="field_modelid">Modelid</label>
                    <input type="number" class="form-control" name="modelid" id="field_modelid"
                        [(ngModel)]="modelTraining.modelid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotModelTraining.procid" for="field_procid">Procid</label>
                    <input type="number" class="form-control" name="procid" id="field_procid"
                        [(ngModel)]="modelTraining.procid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotModelTraining.result" for="field_result">Result</label>
                    <input type="number" class="form-control" name="result" id="field_result"
                        [(ngModel)]="modelTraining.result" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
