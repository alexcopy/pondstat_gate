<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vk-user-my-suffix-heading" jhiTranslate="gateApp.vkbotVkUser.home.createOrEditLabel">Create or edit a Vk User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vkUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vkUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="vkUser.userId" required/>
                    <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.userId?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.firstname" for="field_firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="field_firstname"
                        [(ngModel)]="vkUser.firstname" required/>
                    <div [hidden]="!(editForm.controls.firstname?.dirty && editForm.controls.firstname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.firstname?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.lastname" for="field_lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="field_lastname"
                        [(ngModel)]="vkUser.lastname" required/>
                    <div [hidden]="!(editForm.controls.lastname?.dirty && editForm.controls.lastname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastname?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.sex" for="field_sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="field_sex"
                        [(ngModel)]="vkUser.sex" required/>
                    <div [hidden]="!(editForm.controls.sex?.dirty && editForm.controls.sex?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sex?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.bdate" for="field_bdate">Bdate</label>
                    <input type="text" class="form-control" name="bdate" id="field_bdate"
                        [(ngModel)]="vkUser.bdate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.cityid" for="field_cityid">Cityid</label>
                    <input type="number" class="form-control" name="cityid" id="field_cityid"
                        [(ngModel)]="vkUser.cityid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.citytitle" for="field_citytitle">Citytitle</label>
                    <input type="text" class="form-control" name="citytitle" id="field_citytitle"
                        [(ngModel)]="vkUser.citytitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.countryid" for="field_countryid">Countryid</label>
                    <input type="number" class="form-control" name="countryid" id="field_countryid"
                        [(ngModel)]="vkUser.countryid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.countrytitle" for="field_countrytitle">Countrytitle</label>
                    <input type="text" class="form-control" name="countrytitle" id="field_countrytitle"
                        [(ngModel)]="vkUser.countrytitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.groupscount" for="field_groupscount">Groupscount</label>
                    <input type="number" class="form-control" name="groupscount" id="field_groupscount"
                        [(ngModel)]="vkUser.groupscount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.groupsproc" for="field_groupsproc">Groupsproc</label>
                    <input type="number" class="form-control" name="groupsproc" id="field_groupsproc"
                        [(ngModel)]="vkUser.groupsproc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.images" for="field_images">Images</label>
                    <input type="number" class="form-control" name="images" id="field_images"
                        [(ngModel)]="vkUser.images" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.imagesproc" for="field_imagesproc">Imagesproc</label>
                    <input type="number" class="form-control" name="imagesproc" id="field_imagesproc"
                        [(ngModel)]="vkUser.imagesproc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.lastseen" for="field_lastseen">Lastseen</label>
                    <input type="number" class="form-control" name="lastseen" id="field_lastseen"
                        [(ngModel)]="vkUser.lastseen" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.platform" for="field_platform">Platform</label>
                    <input type="text" class="form-control" name="platform" id="field_platform"
                        [(ngModel)]="vkUser.platform" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.ignore" for="field_ignore">Ignore</label>
                    <input type="number" class="form-control" name="ignore" id="field_ignore"
                        [(ngModel)]="vkUser.ignore" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.proc" for="field_proc">Proc</label>
                    <input type="number" class="form-control" name="proc" id="field_proc"
                        [(ngModel)]="vkUser.proc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotVkUser.photo100" for="field_photo100">Photo 100</label>
                    <input type="text" class="form-control" name="photo100" id="field_photo100"
                        [(ngModel)]="vkUser.photo100" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
