<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resultsMatrices">
            <h2><span jhiTranslate="gateApp.vkbotResultsMatrices.detail.title">Results Matrices</span> {{resultsMatrices.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gateApp.vkbotResultsMatrices.resid">Resid</span></dt>
                <dd>
                    <span>{{resultsMatrices.resid}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.vkbotResultsMatrices.result">Result</span></dt>
                <dd>
                    <span>{{resultsMatrices.result}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.vkbotResultsMatrices.type">Type</span></dt>
                <dd>
                    <span>{{resultsMatrices.type}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.vkbotResultsMatrices.matrix">Matrix</span></dt>
                <dd>
                    <span>{{resultsMatrices.matrix}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/results-matrices-my-suffix', resultsMatrices.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
