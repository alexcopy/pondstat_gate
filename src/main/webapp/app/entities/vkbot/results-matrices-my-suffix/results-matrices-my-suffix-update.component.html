<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-results-matrices-my-suffix-heading" jhiTranslate="gateApp.vkbotResultsMatrices.home.createOrEditLabel">Create or edit a Results Matrices</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!resultsMatrices.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="resultsMatrices.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotResultsMatrices.resid" for="field_resid">Resid</label>
                    <input type="number" class="form-control" name="resid" id="field_resid"
                        [(ngModel)]="resultsMatrices.resid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotResultsMatrices.result" for="field_result">Result</label>
                    <input type="number" class="form-control" name="result" id="field_result"
                        [(ngModel)]="resultsMatrices.result" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotResultsMatrices.type" for="field_type">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                        [(ngModel)]="resultsMatrices.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotResultsMatrices.matrix" for="field_matrix">Matrix</label>
                    <input type="number" class="form-control" name="matrix" id="field_matrix"
                        [(ngModel)]="resultsMatrices.matrix" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
