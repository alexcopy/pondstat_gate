<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-suggest-ignored-my-suffix-heading" jhiTranslate="gateApp.vkbotSuggestIgnored.home.createOrEditLabel">Create or edit a Suggest Ignored</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!suggestIgnored.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="suggestIgnored.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotSuggestIgnored.pictid" for="field_pictid">Pictid</label>
                    <input type="number" class="form-control" name="pictid" id="field_pictid"
                        [(ngModel)]="suggestIgnored.pictid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotSuggestIgnored.modelid" for="field_modelid">Modelid</label>
                    <input type="number" class="form-control" name="modelid" id="field_modelid"
                        [(ngModel)]="suggestIgnored.modelid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotSuggestIgnored.resultid" for="field_resultid">Resultid</label>
                    <input type="number" class="form-control" name="resultid" id="field_resultid"
                        [(ngModel)]="suggestIgnored.resultid" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
