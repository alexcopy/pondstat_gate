<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-clarifais-my-suffix-heading" jhiTranslate="gateApp.vkbotClarifais.home.createOrEditLabel">Create or edit a Clarifais</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!clarifais.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="clarifais.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="clarifais.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="clarifais.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.emailpassword" for="field_emailpassword">Emailpassword</label>
                    <input type="text" class="form-control" name="emailpassword" id="field_emailpassword"
                        [(ngModel)]="clarifais.emailpassword" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.apikey" for="field_apikey">Apikey</label>
                    <input type="text" class="form-control" name="apikey" id="field_apikey"
                        [(ngModel)]="clarifais.apikey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.modelname" for="field_modelname">Modelname</label>
                    <input type="text" class="form-control" name="modelname" id="field_modelname"
                        [(ngModel)]="clarifais.modelname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="clarifais.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.billday" for="field_billday">Billday</label>
                    <input type="text" class="form-control" name="billday" id="field_billday"
                        [(ngModel)]="clarifais.billday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.totalusage" for="field_totalusage">Totalusage</label>
                    <input type="number" class="form-control" name="totalusage" id="field_totalusage"
                        [(ngModel)]="clarifais.totalusage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.vkbotClarifais.count" for="field_count">Count</label>
                    <input type="number" class="form-control" name="count" id="field_count"
                        [(ngModel)]="clarifais.count" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
