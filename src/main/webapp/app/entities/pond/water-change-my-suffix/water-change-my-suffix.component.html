<div>
    <h2 id="page-heading">
        <span jhiTranslate="gateApp.pondWaterChange.home.title">Water Changes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-water-change-my-suffix" [routerLink]="['/water-change-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gateApp.pondWaterChange.home.createLabel">
            Create new Water Change
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gateApp.pondWaterChange.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="waterChanges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.changeDate">Change Date</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.description">Description</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.readingBefore">Reading Before</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.readingAfter">Reading After</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.tempVal">Temp Val</span></th>
            <th><span jhiTranslate="gateApp.pondWaterChange.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let waterChange of waterChanges ;trackBy: trackId">
                <td><a [routerLink]="['/water-change-my-suffix', waterChange.id, 'view' ]">{{waterChange.id}}</a></td>
                <td>{{waterChange.changeDate | date:'medium'}}</td>
                <td>{{waterChange.description}}</td>
                <td>{{waterChange.readingBefore}}</td>
                <td>{{waterChange.readingAfter}}</td>
                <td>{{waterChange.tempVal}}</td>
                <td>{{waterChange.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/water-change-my-suffix', waterChange.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/water-change-my-suffix', waterChange.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'water-change-my-suffix/'+ waterChange.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
