<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-filter-pump-cleaning-my-suffix-heading" jhiTranslate="gateApp.pondFilterPumpCleaning.home.createOrEditLabel">Create or edit a Filter Pump Cleaning</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!filterPumpCleaning.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="filterPumpCleaning.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.pondFilterPumpCleaning.cleaningDate" for="field_cleaningDate">Cleaning Date</label>
                    <div class="d-flex">
                        <input id="field_cleaningDate" type="datetime-local" class="form-control" name="cleaningDate" [(ngModel)]="cleaningDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.cleaningDate?.dirty && editForm.controls.cleaningDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cleaningDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cleaningDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.pondFilterPumpCleaning.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="filterPumpCleaning.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.pondFilterPumpCleaning.tempVal" for="field_tempVal">Temp Val</label>
                    <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                        [(ngModel)]="filterPumpCleaning.tempVal" required/>
                    <div [hidden]="!(editForm.controls.tempVal?.dirty && editForm.controls.tempVal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tempVal?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.tempVal?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateApp.pondFilterPumpCleaning.timestamp" for="field_timestamp">Timestamp</label>
                    <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                        [(ngModel)]="filterPumpCleaning.timestamp" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
