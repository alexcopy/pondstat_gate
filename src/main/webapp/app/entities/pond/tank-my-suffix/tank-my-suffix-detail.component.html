<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tank">
            <h2><span jhiTranslate="gateApp.pondTank.detail.title">Tank</span> {{tank.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gateApp.pondTank.tankName">Tank Name</span></dt>
                <dd>
                    <span>{{tank.tankName}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.pondTank.tankType">Tank Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'gateApp.TankType.' + tank.tankType}}">{{tank.tankType}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.pondTank.description">Description</span></dt>
                <dd>
                    <span>{{tank.description}}</span>
                </dd>
                <dt><span jhiTranslate="gateApp.pondTank.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{tank.timestamp}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tank-my-suffix', tank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
