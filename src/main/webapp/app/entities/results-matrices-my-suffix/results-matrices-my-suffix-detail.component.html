
<div *ngIf="resultsMatrices">
    <h2><span jhiTranslate="gateApp.resultsMatrices.detail.title">Results Matrices</span> {{resultsMatrices.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gateApp.resultsMatrices.resid">Resid</span></dt>
        <dd>
            <span>{{resultsMatrices.resid}}</span>
        </dd>
        <dt><span jhiTranslate="gateApp.resultsMatrices.result">Result</span></dt>
        <dd>
            <span>{{resultsMatrices.result}}</span>
        </dd>
        <dt><span jhiTranslate="gateApp.resultsMatrices.type">Type</span></dt>
        <dd>
            <span>{{resultsMatrices.type}}</span>
        </dd>
        <dt><span jhiTranslate="gateApp.resultsMatrices.matrix">Matrix</span></dt>
        <dd>
            <span>{{resultsMatrices.matrix}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'results-matrices-my-suffix/'+ resultsMatrices.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
