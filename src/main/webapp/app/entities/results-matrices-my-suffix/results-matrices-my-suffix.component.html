<div>
    <h2>
        <span jhiTranslate="gateApp.resultsMatrices.home.title">Results Matrices</span>
        <button class="btn btn-primary float-right jh-create-entity create-results-matrices-my-suffix" [routerLink]="['/', { outlets: { popup: ['results-matrices-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gateApp.resultsMatrices.home.createLabel">
            Create new Results Matrices
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resultsMatrices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.resultsMatrices.resid">Resid</span></th>
            <th><span jhiTranslate="gateApp.resultsMatrices.result">Result</span></th>
            <th><span jhiTranslate="gateApp.resultsMatrices.type">Type</span></th>
            <th><span jhiTranslate="gateApp.resultsMatrices.matrix">Matrix</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resultsMatrices of resultsMatrices ;trackBy: trackId">
                <td><a [routerLink]="['../results-matrices-my-suffix', resultsMatrices.id ]">{{resultsMatrices.id}}</a></td>
                <td>{{resultsMatrices.resid}}</td>
                <td>{{resultsMatrices.result}}</td>
                <td>{{resultsMatrices.type}}</td>
                <td>{{resultsMatrices.matrix}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../results-matrices-my-suffix', resultsMatrices.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'results-matrices-my-suffix/'+ resultsMatrices.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'results-matrices-my-suffix/'+ resultsMatrices.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
