<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResultsMatricesLabel" jhiTranslate="gateApp.resultsMatrices.home.createOrEditLabel">Create or edit a Results Matrices</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resultsMatrices.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resultsMatrices.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.resultsMatrices.resid" for="field_resid">Resid</label>
            <input type="number" class="form-control" name="resid" id="field_resid"
                [(ngModel)]="resultsMatrices.resid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.resultsMatrices.result" for="field_result">Result</label>
            <input type="number" class="form-control" name="result" id="field_result"
                [(ngModel)]="resultsMatrices.result" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.resultsMatrices.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                [(ngModel)]="resultsMatrices.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.resultsMatrices.matrix" for="field_matrix">Matrix</label>
            <input type="number" class="form-control" name="matrix" id="field_matrix"
                [(ngModel)]="resultsMatrices.matrix" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
