<div>
    <h2>
        <span jhiTranslate="gateApp.selectedKeyWords.home.title">Selected Key Words</span>
        <button class="btn btn-primary float-right jh-create-entity create-selected-key-words-my-suffix" [routerLink]="['/', { outlets: { popup: ['selected-key-words-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gateApp.selectedKeyWords.home.createLabel">
            Create new Selected Key Words
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="selectedKeyWords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.selectedKeyWords.modelid">Modelid</span></th>
            <th><span jhiTranslate="gateApp.selectedKeyWords.posmatrix">Posmatrix</span></th>
            <th><span jhiTranslate="gateApp.selectedKeyWords.neutmatrix">Neutmatrix</span></th>
            <th><span jhiTranslate="gateApp.selectedKeyWords.negmatrix">Negmatrix</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let selectedKeyWords of selectedKeyWords ;trackBy: trackId">
                <td><a [routerLink]="['../selected-key-words-my-suffix', selectedKeyWords.id ]">{{selectedKeyWords.id}}</a></td>
                <td>{{selectedKeyWords.modelid}}</td>
                <td>{{selectedKeyWords.posmatrix}}</td>
                <td>{{selectedKeyWords.neutmatrix}}</td>
                <td>{{selectedKeyWords.negmatrix}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../selected-key-words-my-suffix', selectedKeyWords.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'selected-key-words-my-suffix/'+ selectedKeyWords.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'selected-key-words-my-suffix/'+ selectedKeyWords.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
