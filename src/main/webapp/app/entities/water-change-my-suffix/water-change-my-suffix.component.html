<div>
    <h2>
        <span jhiTranslate="gateApp.waterChange.home.title">Water Changes</span>
        <button class="btn btn-primary float-right jh-create-entity create-water-change-my-suffix" [routerLink]="['/', { outlets: { popup: ['water-change-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gateApp.waterChange.home.createLabel">
            Create new Water Change
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="waterChanges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gateApp.waterChange.changeDate">Change Date</span></th>
            <th><span jhiTranslate="gateApp.waterChange.description">Description</span></th>
            <th><span jhiTranslate="gateApp.waterChange.readingBefore">Reading Before</span></th>
            <th><span jhiTranslate="gateApp.waterChange.readingAfter">Reading After</span></th>
            <th><span jhiTranslate="gateApp.waterChange.tempVal">Temp Val</span></th>
            <th><span jhiTranslate="gateApp.waterChange.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let waterChange of waterChanges ;trackBy: trackId">
                <td><a [routerLink]="['../water-change-my-suffix', waterChange.id ]">{{waterChange.id}}</a></td>
                <td>{{waterChange.changeDate | date:'medium'}}</td>
                <td>{{waterChange.description}}</td>
                <td>{{waterChange.readingBefore}}</td>
                <td>{{waterChange.readingAfter}}</td>
                <td>{{waterChange.tempVal}}</td>
                <td>{{waterChange.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../water-change-my-suffix', waterChange.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'water-change-my-suffix/'+ waterChange.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'water-change-my-suffix/'+ waterChange.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
